<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel='stylesheet' href='css/style.css'>
  <title>Document</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	body{
		perspective:1000px;
		background-color:rgba(0,0,0,.5);
	}
	.box{
		position:relative;
		width:200px;
		height:200px;
		margin:300px auto;
		transform-style:preserve-3d;
		animation:rotation 5s linear infinite;
	}
	@keyframes rotation{
		0%{
			transform:rotateX(-30deg) rotateZ(-30deg) rotateY(0deg);
		}
		100%{
			transform:rotateX(-30deg) rotateZ(-30deg) rotateY(360deg);
		}
	}
	.small{
		list-style-type:none;
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		margin:auto;
		width:100px;
		height:100px;
		transform-style:preserve-3d;
	}
	.small li{
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		margin:auto;
		width:100px;
		line-height:100px;
		text-align:center;
		font-size:20px
		font-weight:bold;
		box-shadow:0 0 10px 0 inset grey;
	}
	.small li:nth-child(1){
		transform:translateZ(50px);
		background-color:red;
	}
	.small li:nth-child(2){
		transform:rotateY(180deg) translateZ(50px);
		background-color:yellow;
	}
	.small li:nth-child(3){
		transform:rotateY(90deg)translateZ(50px);
		background-color:skyblue;
	}
	.small li:nth-child(4){
		transform:rotateY(-90deg) translateZ(50px);
		background-color:pink;
	}
	.small li:nth-child(5){
		transform:rotateX(90deg) translateZ(50px);
		background-color:green;
	}
	.small li:nth-child(6){
		transform:rotateX(90deg) translateZ(-50px);
		background-color:orange;
	}
	.big{
		list-style-type:none;
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		margin:auto;
		width:200px;
		height:200px;
		transform-style:preserve-3d;
	}
	.big li{
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		margin:auto;
		width:200px;
		line-height:200px;
		text-align:center;
		font-size:20px
		font-weight:bold;
		box-shadow:0 0 10px 0 inset grey;
		transition:2s;
	}
	.big li:nth-child(1){
		transform:translateZ(100px);
		background-color:red;
	}
	.big li:nth-child(2){
		transform:rotateY(180deg) translateZ(100px);
		background-color:yellow;
	}
	.big li:nth-child(3){
		transform:rotateY(90deg)translateZ(100px);
		background-color:skyblue;
	}
	.big li:nth-child(4){
		transform:rotatey(-90deg) translateZ(100px);
		background-color:pink;
	}
	.big li:nth-child(5){
		transform:rotateX(90deg) translateZ(100px);
		background-color:green;
	}
	.big li:nth-child(6){
		transform:rotateX(90deg) translateZ(-100px);
		background-color:orange;
	}
	.big:hover li:nth-child(1){
		transform:translateZ(300px);
		background-color:red;
	}
	.big:hover li:nth-child(2){
		transform:rotateY(180deg) translateZ(300px);
		background-color:yellow;
	}
	.big:hover li:nth-child(3){
		transform:rotateY(90deg)translateZ(300px);
		background-color:skyblue;
	}
	.big:hover li:nth-child(4){
		transform:rotatey(-90deg) translateZ(300px);
		background-color:pink;
	}
	.big:hover li:nth-child(5){
		transform:rotateX(90deg) translateZ(300px);
		background-color:green;
	}
	.big:hover li:nth-child(6){
		transform:rotateX(90deg) translateZ(-300px);
		background-color:orange;
	}
  </style>
 </head>
 <body>
	<div class='box'>
		<ul class='big'>
			<li>前</li>
			<li>后</li>
			<li>左</li>
			<li>右</li>
			<li>上</li>
			<li>下</li>
		</ul>
		<ul class='small'>
			<li>前</li>
			<li>后</li>
			<li>左</li>
			<li>右</li>
			<li>上</li>
			<li>下</li>
		</ul>
	</div>
 </body>
</html>
